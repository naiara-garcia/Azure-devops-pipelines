name: nm-factory-inf-pip-operation-adding-user-to-azure

trigger: none # will disable CI builds entirely
 
pool:
  name: Factory-VSS-Agents

resources:
  repositories:
  - repository: nm-factory-inf-pip-operations
    type: git
    name: ecl-ado-prj-iac/nm-factory-inf-pip-operations
    ref: DF-740/keycloak-pipeline-update
  - repository: nm-factory-inf-env-pro
    type: git
    name: ecl-ado-prj-iac/nm-factory-inf-env-pro
  - repository: nm-factory-inf-env-azdevops
    type: git
    name: ecl-ado-prj-iac/nm-factory-inf-env-azdevops

variables:
- group: factory-azure-mgmt

parameters:
- name: mail
  displayName: User Email
  type: string
- name: option
  displayName: Group Option
  type: string
  values: 
  - dpro_developer
  - avitech_slovakia
  - dplt_pipeline
  - dplt_developer
  - infra_admin
  - support_contrib
  - remove_user
- name: branch
  displayName: Ticket Number
  type: string

stages:
- stage: Adding_or_removing_user_from_Azure_groups 
  jobs:
  - job: add_user_to_azure
    variables:
    - name: BRANCHTARGET
      value: "feature/${{ parameters.branch }}"
    - name: AZUREREPO
      value: "nm-factory-inf-env-pro"
    - name: AZUREDEVOPSREPO
      value: "nm-factory-inf-env-azdevops"
    - name: PROJECT
      value: "ecl-ado-prj-iac"
    - name: REVIEWERS
      value: ecl-ado-notification-team

    steps:
    - task: AzureKeyVault@2
      displayName: 'Azure Key Vault: ecl-az-seed-kvt-01-tfkv'
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        KeyVaultName: 'ecl-az-seed-kvt-01-tfkv'
        SecretsFilter: 'terraform-app-client-id, terraform-app-secret'
        RunAsPreJob: true

    - task: AzureCLI@2
      displayName: "Install TFenv"
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          #!/bin/bash
          if [ -f "/usr/local/bin/tfenv" ]; then
            echo "[INFO] TFenv already exists"
          else
            git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
            sudo ln -s ~/.tfenv/bin/* /usr/local/bin
          fi

    - checkout: nm-factory-inf-pip-operations

    - task: Bash@3
      displayName: "Checking that the mail is correct"
      inputs:
        targetType: inline
        script: |
          #!/bin/bash

          echo "Checking that mail address is correct"
          if [[ ${{ parameters.mail }} =~ "@paradigmadigital.com" ]] || [[ ${{ parameters.mail }} =~ "#EXT#@asistemaspt.onmicrosoft.com" ]]
          then
            echo "The mail format is correct"
          else
            echo "The mail format is not correct"
            exit 1
          fi

    - checkout: nm-factory-inf-env-pro
      clean: true          

    - task: Bash@3
      displayName: "Config git user to proceed with commit"
      inputs:
        targetType: inline
        script: |
          git config --global user.email dcachaza@paradigmadigital.com
          git config --global user.name "David Cachaza Todoli" 

    - task: AzureCLI@2
      displayName: "Adding user to Azure AD groups" 
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          #!/bin/bash

          echo "Create a new branch locally for $AZUREREPO repository"
          cd $AZUREREPO/004-aad
          git checkout -b $BRANCHTARGET
          echo "Added a new line to terraform.tfvars file at $AZUREREPO repository"
          case ${{ parameters.option }} in
            dpro_developer)
              echo "Check that user is not currently at the group dpro_developer"
              mail=`sed -n '/^group_infra_dprodev_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dpro_developer group"
                sed -i "/group_infra_dprodev_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to dpro_developer group"
              fi
            ;;
            dplt_pipeline)
              echo "Check that user is not currently at the group dpro_developer"
              mail=`sed -n '/^group_infra_dprodev_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dpro_developer group"
                sed -i "/group_infra_dprodev_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to dpro_developer group"
              fi
              echo "Check that user is not currently at the dplt_pipeline Azure Group"
              mail=`sed -n '/^group_dpro_dev_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_pipeline Azure Group"
                sed -i "/group_dpro_dev_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi   
              echo "Check that user is not currently at the dplt_pipeline Azure Devops Group"
              mail=`sed -n '/^group_azdevops_dpro_admin_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_pipeline Azure Devops Group"
                sed -i "/group_azdevops_dpro_admin_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to dplt_pipeline groups"
              fi        
            ;;
            avitech_slovakia)
              echo "Check that user is not currently at the dplt_pipeline Azure Group"
              mail=`sed -n '/^ /,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_pipeline Azure Group"
                sed -i "/group_dpro_dev_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi   
              echo "Check that user is not currently at the dplt_pipeline Azure Devops Group"
              mail=`sed -n '/^group_azdevops_dpro_admin_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_pipeline Azure Devops Group"
                sed -i "/group_azdevops_dpro_admin_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to dplt_pipeline groups"
              fi        
            ;;              
            dplt_developer)
              echo "Check that user is not currently at the group dplt_developer"
              mail=`sed -n '/^group_dplt_dev_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_developer Azure Devops Group"
                sed -i "/group_dplt_dev_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to dplt_developer group"
              fi     
            ;;
            infra_admin)
              echo "Check that user is not currently at the group infra_dev_owners"
              mail=`sed -n '/^group_infra_dev_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to infra_dev_owners group"
                sed -i "/group_infra_dev_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group infra_dprodev_owners"
              mail=`sed -n '/^group_infra_dprodev_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to infra_dprodev_owners group"
                sed -i "/group_infra_dprodev_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi     
              echo "Check that user is not currently at the group dplt_dev_owners"
              mail=`sed -n '/^group_dplt_dev_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dplt_dev_owners group"
                sed -i "/group_dplt_dev_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group dpro_dev_owners"
              mail=`sed -n '/^group_dpro_dev_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to dpro_dev_owners group"
                sed -i "/group_dpro_dev_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group global_reader_owners"
              mail=`sed -n '/^group_global_reader_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to global_reader_owners group"
                sed -i "/group_global_reader_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_org_admin_owners"
              mail=`sed -n '/^group_azdevops_org_admin_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_org_admin_owners group"
                sed -i "/group_azdevops_org_admin_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_org_admin_members"
              mail=`sed -n '/^group_azdevops_org_admin_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_org_admin_members group"
                sed -i "/group_azdevops_org_admin_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_prj_admin_owners"
              mail=`sed -n '/^group_azdevops_prj_admin_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_prj_admin_owners group"
                sed -i "/group_azdevops_prj_admin_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_prj_admin_members"
              mail=`sed -n '/^group_azdevops_prj_admin_members/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_prj_admin_members group"
                sed -i "/group_azdevops_prj_admin_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_prj_contributor_owners"
              mail=`sed -n '/^group_azdevops_prj_contributor_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_prj_contributor_owners group"
                sed -i "/group_azdevops_prj_contributor_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi
              echo "Check that user is not currently at the group azdevops_dplt_admin_owners"
              mail=`sed -n '/^group_azdevops_dplt_admin_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_dplt_admin_owners group"
                sed -i "/group_azdevops_dplt_admin_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi   
              echo "Check that user is not currently at the group azdevops_dpro_admin_owners"
              mail=`sed -n '/^group_azdevops_dpro_admin_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_dpro_admin_owners group"
                sed -i "/group_azdevops_dpro_admin_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi     
              echo "Check that user is not currently at the group azdevops_support_contrib_owners"
              mail=`sed -n '/^group_azdevops_support_contrib_owners/,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to azdevops_support_contrib_owners group"
                sed -i "/group_azdevops_support_contrib_owners/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
                echo "User added to infra_admin groups"
              fi       
            ;;
            support_contrib)
              echo "Check that user is not currently at the Support Contributor Azure Group"
              mail=`sed -n '/^ /,/^]/p' terraform.tfvars | grep ${{ parameters.mail }}`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to Support Contributor Azure Group"
                sed -i "/group_azdevops_support_contrib_members/a \ \ \"${{ parameters.mail }}\"," terraform.tfvars
              fi          
            ;;
            remove_user)
              echo "Remove user from all groups"
              sed -i "/${{ parameters.mail }}/d" terraform.tfvars
              echo "User removed from all groups"
            ;;
            *)
              echo "Bad option"
            ;;
          esac

          echo "Commit new branch to remote repository $AZUREREPO"
          git add *
          git commit -m "Performed the actions requested at ticket ${{ parameters.branch }}"
          if [ $? -eq 0 ] 
          then 
            echo "Commit has worked properly" 
          else 
            echo "Commit has not worked"
            exit 1 
          fi

          echo "Push the new branch to remote repository $AZUREREPO"
          git -c http.extraHeader="Authorization: bearer $(System.AccessToken)" push origin $BRANCHTARGET
          if [ $? -eq 0 ] 
          then 
            echo "Push has worked properly" 
          else 
            echo "Push has not worked"
            exit 1 
          fi

          echo "Launched terraform commands"
          echo "terraform init"
          terraform init
          echo "terraform apply"
          terraform apply -auto-approve

          echo "Moving back to working path"
          cd ../..

          echo "Logout from Azure account"
          az logout

    - task: AzureCLI@2
      displayName: "Pull Request creation for ${{ variables.AZUREREPO }} repository" 
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          bash nm-factory-inf-pip-operations/adding-azure-user/scripts/creating-pr.sh $(System.AccessToken) ${{ variables.AZUREREPO }} ${{ parameters.branch }} ${{ variables.REVIEWERS }}

    - task: AzureCLI@2
      displayName: "Merging with main branch at repository ${{ variables.AZUREREPO }}" 
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          bash nm-factory-inf-pip-operations/adding-azure-user/scripts/approve-pr.sh $(mypat) ${{ variables.AZUREREPO }} ${{ parameters.branch }}

  - job: add_user_to_azure_devops
    condition: or(eq(parameters.option,'dplt_pipeline'),eq(parameters.option,'avitech_slovakia'),eq(parameters.option,'remove_user'),eq(parameters.option,'infra_admin'),eq(parameters.option,'support_contrib'))
    variables:
    - name: BRANCHTARGET
      value: "feature/${{ parameters.branch }}"
    - name: AZUREREPO
      value: "nm-factory-inf-env-pro"
    - name: AZUREDEVOPSREPO
      value: "nm-factory-inf-env-azdevops"
    - name: PROJECT
      value: "ecl-ado-prj-iac"
    - name: REVIEWERS
      value: ecl-ado-notification-team

    steps:
    - checkout: nm-factory-inf-env-azdevops
      clean: true          

    - task: Bash@3
      displayName: "Config git user to proceed with commit"  
      inputs:
        targetType: inline
        script: |
          git config --global user.email dcachaza@paradigmadigital.com
          git config --global user.name "David Cachaza Todoli" 

    - task: AzureCLI@2
      displayName: "Added user license for Azure Devops" 
      condition: or(eq(parameters.option,'dplt_pipeline'),eq(parameters.option,'avitech_slovakia'),eq(parameters.option,'remove_user'),eq(parameters.option,'infra_admin'),eq(parameters.option,'support_contrib'))     
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          #!/bin/bash   

          echo "Create a new branch locally for $AZUREDEVOPSREPO repository"
          cd $AZUREDEVOPSREPO
          git checkout -b $BRANCHTARGET

          if [[ ${{ parameters.mail }} =~ "#EXT#@asistemaspt.onmicrosoft.com" ]]
          then 
            user_mail=${{ parameters.mail }}
            mail_int=${user_mail//#EXT#@asistemaspt.onmicrosoft.com}
            user_mail=${mail_int/_/@}
          else
            user_mail=${{ parameters.mail }}
          fi

          echo "Added a new line to terraform.tfvars file at $AZUREDEVOPSREPO repository"              
          case ${{ parameters.option }} in
            infra_admin)
              echo "Check that user is not currently at the group all_users"
              mail=`sed -n '/^all_users/,/^]/p' terraform.tfvars | grep $user_mail`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to all_users group"
                sed -i "/all_users/a \ \ \"$user_mail\"," terraform.tfvars
                echo "User added to all_users group"
              fi
            ;;              
            dplt_pipeline)
              echo "Check that user is not currently at the group all_users"
              mail=`sed -n '/^all_users/,/^]/p' terraform.tfvars | grep $user_mail`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to all_users group"
                sed -i "/all_users/a \ \ \"$user_mail\"," terraform.tfvars
                echo "User added to all_users group"
              fi
            ;;
            avitech_slovakia)
              echo "Check that user is not currently at the group all_users"
              mail=`sed -n '/^all_users/,/^]/p' terraform.tfvars | grep $user_mail`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to all_users group"
                sed -i "/all_users/a \ \ \"$user_mail\"," terraform.tfvars
                echo "User added to all_users group"
              fi
            ;;
            support_contrib)
              echo "Check that user is not currently at the group all_users"
              mail=`sed -n '/^all_users/,/^]/p' terraform.tfvars | grep $user_mail`
              if [[ -z "$mail" ]] 
              then 
                echo "Adding new user to all_users group"
                sed -i "/all_users/a \ \ \"$user_mail\"," terraform.tfvars
                echo "User added to all_users group"
              fi
            ;;
            remove_user)
              echo "Remove user from all groups"
              sed -i "/$user_mail/d" terraform.tfvars
              echo "User removed from all groups"
            ;;
            *)
              echo "Bad option"
            ;;
          esac

          echo "Commit new branch to remote repository $AZUREDEVOPSREPO"
          git add *
          git commit -m "Performed the actions requested at ticket ${{ parameters.branch }}"
          if [ $? -eq 0 ] 
          then 
            echo "Commit has worked properly" 
          else 
            echo "Commit has not worked"
            exit 1 
          fi

          echo "Push the new branch to remote repository $AZUREDEVOPSREPO"
          git -c http.extraHeader="Authorization: bearer $(System.AccessToken)" push origin $BRANCHTARGET
          if [ $? -eq 0 ] 
          then 
            echo "Push has worked properly" 
          else 
            echo "Push has not worked"
            exit 1 
          fi

          echo "Launched terraform commands"
          echo "terraform init"
          terraform init
          echo "terraform apply"
          terraform apply -auto-approve

          echo "Moving back to working path"
          cd ..            

          echo "Logout from Azure account"
          az logout

    - task: AzureCLI@2
      displayName: "Pull Request creation for ${{ variables.AZUREDEVOPSREPO }} repository" 
      condition: or(eq(parameters.option,'dplt_pipeline'),eq(parameters.option,'avitech_slovakia'),eq(parameters.option,'remove_user'),eq(parameters.option,'infra_admin'),eq(parameters.option,'support_contrib'))     
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          bash nm-factory-inf-pip-operations/adding-azure-user/scripts/creating-pr.sh $(System.AccessToken) ${{ variables.AZUREDEVOPSREPO }} ${{ parameters.branch }} ${{ variables.REVIEWERS }}

    - task: AzureCLI@2
      displayName: "Merging with main branch at repository ${{ variables.AZUREDEVOPSREPO }}" 
      condition: or(eq(parameters.option,'dplt_pipeline'),eq(parameters.option,'avitech_slovakia'),eq(parameters.option,'remove_user'),eq(parameters.option,'infra_admin'),eq(parameters.option,'support_contrib'))     
      env:
        ARM_CLIENT_ID: $(terraform-app-client-id)
        ARM_CLIENT_SECRET: $(terraform-app-secret)
        ARM_TENANT_ID: "9e296acd-1e44-44f0-8c77-cc9dbce85489"  #Must move to KeyVault or inside provider.tf
      inputs:
        azureSubscription: 'ecl-az-fact-svc-01-armconnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          bash nm-factory-inf-pip-operations/adding-azure-user/scripts/approve-pr.sh $(mypat) ${{ variables.AZUREDEVOPSREPO }} ${{ parameters.branch }}